<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<link rel="stylesheet" type="text/css" href="css/tabs.css">
	<script src="js/jquery.js"></script>
	<script src="js/tabs.js"></script>
	<style type="text/css">
		.tab-view{float:left; margin-right: 50px}
		.tab-view p{color:#999;margin-bottom:20px;}
	</style>
</head>
<body>
  <div class="tab-view">
  	<p>1.没有配置任何参数</p>
	<div class="js-tab tab" data-config='{
       "triggerType":"mouseover",
		"effect":"default",
		"invoke":1,
		"auto": false
    }'>
		<ul class="tab-nav">
			<li class="actived"><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">
				<img src="imgs/a.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/b.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/c.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/d.jpg" alt="" width="286" height="203">
			</div>
		</div>
	</div>
  </div>
  <div class="tab-view">
  	<p>2.触发事件click,切换效果为淡入淡出,3秒自动切换</p>
	<div class="js-tab tab" data-config='{
       "triggerType":"click",
		"effect":"fade",
		"invoke":2,
		"auto": 3000
    }'>
		<ul class="tab-nav">
			<li class="actived"><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">
				<img src="imgs/a.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/b.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/c.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/d.jpg" alt="" width="286" height="203">
			</div>
		</div>
	</div>
  </div>
  <div class="tab-view">
  	<p>3.默认显示第一个tab内容</p>
	<div class="js-tab tab" data-config='{
       "triggerType":"mouseover",
		"effect":"default",
		"invoke":3,
		"auto": false
    }'>
		<ul class="tab-nav">
			<li class="actived"><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current">
				<img src="imgs/a.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/b.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/c.jpg" alt="" width="286" height="203">
			</div>
			<div class="content-item">
				<img src="imgs/d.jpg" alt="" width="286" height="203">
			</div>
		</div>
	</div>
  </div>
	<script>
		$(function() {
			// TAB
			//Tab.init($(".js-tab"));
			$(".js-tab").tab();
		})
	</script>
</body>
</html>
